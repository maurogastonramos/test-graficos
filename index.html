<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Vue Tailwind -->
    <script src="./lib/vue-dev.js"></script>
    <!-- <script src="./lib/vue-prod.js"></script> -->
    <link href="./lib/tailwind.min.css" rel="stylesheet" />

    <!-- Gráficos -->
    <script src="./lib/chart.js"></script>
    <script src="./lib/chartjs-plugin-label.min.js"></script>

    <!-- Datepicker -->
    <script type="text/javascript" src="./lib/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/moment.min.js"></script>
    <script type="text/javascript" src="./lib/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./lib/daterangepicker.css" />

    <!-- Propias -->
    <script src="./Functions.js"></script>
    <link rel="stylesheet" type="text/css" href="./styles.css" />

    <!-- Componentes -->
    <script src="./Filtros.js"></script>
    <script src="./Components/MultiSelect.js"></script>

    <!-- Paneles de gráficos -->
    <script src="./Components/DataClientes.js"></script>
    <script src="./Components/ChartCompras.js"></script>
    <script src="./Components/ChartMarcas.js"></script>
    <script src="./Components/ChartSecciones.js"></script>
    <script src="./Components/RangeDatePicker.js"></script>

    <!-- Componente Gráficos -->
    <script src="./Components/Graficos/ItemChart.js"></script>
    <script src="./Components/Graficos/TableLayout.js"></script>
    <script src="./Components/Graficos/LineChart.js"></script>
    <script src="./Components/Graficos/DoughnutChart.js"></script>

    <title>Prueba ChartJS</title>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="container py-2 px-8 max-w-screen-xl mx-auto">
      <filtros @change-filtros="changeFiltros"></filtros>

      <div class="mt-5">
        <div class="mt-2 grid grid-cols-4 md:grid-cols-8 gap-y-6 gap-x-6">
          <item-chart class="col-span-4">
            <div class="h-full relative">
              <chart-compras />
            </div>
          </item-chart>
          <item-chart class="col-span-4 sm:col-span-2 h-80 sm:h-auto">
            <div class="row-span-1 w-full flex items-center relative">
              <chart-marcas />
            </div>
          </item-chart>
          <item-chart class="col-span-4 sm:col-span-2">
            <div class="row-span-1 w-full flex items-center relative">
              <chart-secciones />
            </div>
          </item-chart>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Vue({
          el: "#app",
          data() {
            return {};
          },
          mounted: function () {},
          methods: {
            changeFiltros(filtros) {
              console.log(filtros);
            },
          },
        });
      });
    </script>
  </body>
</html>
