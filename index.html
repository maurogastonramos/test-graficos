<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/chart.js-plugin-labels-dv/dist/chartjs-plugin-labels.min.js"></script>

    <script src="https://unpkg.com/@livelybone/vue-datepicker/lib/umd/DateRangePicker.js"></script>

    <script src="./functions.js"></script>
    <script src="./Filtros.js"></script>
    <script src="./Components/MultiSelect.js"></script>

    <script src="./Components/DataClientes.js"></script>
    <script src="./Components/ChartCompras.js"></script>
    <script src="./Components/ChartMarcas.js"></script>
    <script src="./Components/ChartSecciones.js"></script>
    <script src="./Components/RangeDatePicker.js"></script>


    <script src="./Components/Graficos/ItemChart.js"></script>
    <script src="./Components/Graficos/TableLayout.js"></script>
    <script src="./Components/Graficos/LineChart.js"></script>
    <script src="./Components/Graficos/DoughnutChart.js"></script>

    <title>Prueba ChartJS</title>
  </head>
  <body class="bg-gray-100">
    <div id="app" class="container py-2 px-8 max-w-screen-xl mx-auto">
      <filtros></filtros>

      <div class="mt-5">
        <div class="mt-2 grid grid-cols-4 md:grid-cols-8 gap-y-6 gap-x-6">
          <item-chart class="col-span-4">
            <div class="h-full relative">
              <chart-compras />
            </div>
          </item-chart>
          <item-chart class="col-span-4 sm:col-span-2 h-80 sm:h-auto">
            <div class="row-span-1 w-full flex items-center relative">
              <chart-marcas />
            </div>
          </item-chart>
          <item-chart class="col-span-4 sm:col-span-2">
            <div class="row-span-1 w-full flex items-center relative">
              <chart-secciones />
            </div>
          </item-chart>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new Vue({
          el: "#app",
          data() {
            return {};
          },
          mounted: function () {},
          methods: {},
        });
      });
    </script>
  </body>
</html>
